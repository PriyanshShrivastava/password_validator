<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/input.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="pass-input"
          onkeyup="validator(this.value)"
        />
        <span class="eye-btn"></span>
      </div>
      <div class="validator-box">
        <ul class="ul-pass">
          <li id="lower">At least one lowercase character</li>
          <li id="upper">At least one uppercase character</li>
          <li id="number">At least one number</li>
          <li id="special">At least one special character</li>
          <li id="length">At least 8 characters</li>
        </ul>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="copyright">
          <span>Made with 💝 by <span>Priyansh Shrivastava</span> </span>
        </div>
        <div class="socials">
          <h3>My Socials:</h3>
          <a href="https://github.com/PriyanshShrivastava" target="_blank"
            ><i class="fa-brands fa-github social-links"></i>
          </a>
          <a href="https://twitter.com/shadow_priyansh" target="_blank"
            ><i class="fa-brands fa-twitter social-links"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/priyansh-shrivastava-184355145/"
            target="_blank"
            ><i class="fa-brands fa-linkedin social-links"></i
          ></a>
          <a href="https://priyanshshrivastava.hashnode.dev/" target="_blank"
            ><i class="fa-brands fa-hashnode social-links"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
